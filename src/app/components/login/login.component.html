<h2 style="text-align: center">Login</h2>

<div class="justify-content-center">
    <form [formGroup]="loginForm" class="input-group" (ngSubmit)="loginAccount()">
        <div class="container">
            <div *ngIf="error" class="alert">
            <span class="closebtn"  onclick="this.parentElement.style.display='none';">&times;</span> 
                Invalid username/password.
            </div>
            <label for="uname">Username:</label>
            <input type="text" formControlName="uname" name="uname">
            <label for="password" >Password</label>
            <input type="password" formControlName="password" name="password">
            <button type="submit" [disabled]="!loginForm.valid">Login</button>
            <div class="justitfy-content-center">
                <a routerLink="/register">Click here to Register.</a>
            </div>
        </div>
    </form>
</div>
